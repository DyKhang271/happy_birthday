          // ·∫®n n√∫t ƒë√≥ng th∆∞

          const letterContent = `\t Ch√∫c m·ª´ng sinh nh·∫≠t 'ai ƒë√≥' r·∫•t ƒë·∫∑c bi·ªát! üéÇ 
Nghe b·∫£o th√™m m·ªôt tu·ªïi l√† th√™m 'g·∫ßn' v·ªõi anh h∆°n m·ªôt ch√∫t ƒë√≥ ü•≥. 
C·∫£m ∆°n v√¨ ƒë√£ xu·∫•t hi·ªán v√† th·∫Øp s√°ng nh·ªØng ng√†y... h∆°i 't·ªëi' c·ªßa anh (√Ω l√† tr∆∞·ªõc khi g·∫∑p em ƒë√≥ nha!). 
Ch√∫c 'ng∆∞·ªùi ta' tu·ªïi m·ªõi ƒÉn no ch√≥ng l·ªõn, √† nh·∫ßm, lu√¥n xinh ƒë·∫πp, t∆∞∆°i t·∫Øn v√† g·∫∑p nhi·ªÅu ƒëi·ªÅu 'b·∫•t ng·ªù' th√∫ v·ªã... gi·ªëng nh∆∞ s·ª± xu·∫•t hi·ªán c·ªßa em v·∫≠y ƒë√≥! üòâ

\n Y√™u 'ng∆∞·ªùi ta' nhi·ªÅu l·∫Øm! ‚ù§Ô∏è`;
          typeWriter(letterContent, "letterText", 60, function() {

    function closeLetter(e) {
      e.stopPropagation();
      document.getElementById("letterInside").style.display = "none";
      isLetterOpen = false;
      stopSlideshow();
      document.getElementById("openLetterBtn").classList.remove("pressed");
      // ·∫®n l·∫°i n√∫t ƒë√≥ng th∆∞ khi ƒë√≥ng
      document.getElementById('closeLetterBtn').classList.remove('show');

    // ==== S·ª≠a typeWriter ƒë·ªÉ nh·∫≠n callback onDone ====
    function typeWriter(text, elementId, speed = 60, onDone) {
      let i = 0;
      const el = document.getElementById(elementId);
      el.innerHTML = "";
      function typing() {
        if (i < text.length) {
          let char = text[i];
          if (char === "\n") {
            el.innerHTML += "<br>";
          } else if (char === "\t") {
            el.innerHTML += "&nbsp;&nbsp;&nbsp;&nbsp;";
          } else {
            el.textContent += char;
          }
          i++;
          setTimeout(typing, speed);
        } else if (typeof onDone === "function") {
          onDone();
        }
      }
      typing();
    }
    // ====== H·∫æT PH·∫¶N CH·ªàNH N√öT ƒê√ìNG TH∆Ø ======

    // ========== GI·ªÆ NGUY√äN CODE HO·∫†T ·∫¢NH TR√ÅI TIM ==========
    const hearts = [];
    const heartCanvas = document.querySelector(".hearts");
    const ctx = heartCanvas.getContext("2d");
    function resizeCanvas() {
      heartCanvas.width = window.innerWidth;
      heartCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    function randomHeart() {
      return {
        x: Math.random() * heartCanvas.width,
        y: Math.random() * heartCanvas.height,
        size: 20 + Math.random() * 16,
        speed: 0.6 + Math.random() * 1.2,
        alpha: 0.7 + Math.random() * 0.2,
        dx: (Math.random() - 0.5) * 0.5,
      };
    }
    for (let i = 0; i < 30; i++) hearts.push(randomHeart());
    let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    document.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    function drawHeart(x, y, size, alpha) {
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.translate(x, y);
      ctx.beginPath();
      ctx.moveTo(0, size / 4);
      ctx.bezierCurveTo(size / 2, -size / 2, size, size / 3, 0, size);
      ctx.bezierCurveTo(-size, size / 3, -size / 2, -size / 2, 0, size / 4);
      ctx.closePath();
      ctx.fillStyle = "#fd83ad";
      ctx.shadowColor = "#fff";
      ctx.shadowBlur = 8;
      ctx.fill();
      ctx.restore();
    }
    function animateHearts() {
      ctx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);
      for (let h of hearts) {
        drawHeart(h.x, h.y, h.size, h.alpha);
        h.y -= h.speed ;
        h.x += (mouse.x - h.x) * 0.003 + h.dx;
        if (h.y < -50) {
          let nh = randomHeart();
          nh.y = heartCanvas.height + 40;
          h.x = nh.x;
          h.y = nh.y;
          h.size = nh.size;
          h.speed = nh.speed;
          h.alpha = nh.alpha;
          h.dx = nh.dx;
        }
      }
      requestAnimationFrame(animateHearts);
    }
    animateHearts();
  </script>
