  <style>
    :root {
      --pink: #ffafcc;
      --pink-light: #ffd6ec;
      --blue: #b4f1ff;
      --text-dark: #262224;
      --text-light: #a28eae;
      --text-sweet: #fd83ad;
      --error-color: #ff5c77;
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffd6ec 0%, #b4f1ff 100%);
      overflow-x: hidden;
      position: relative;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      min-height: 100vh;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      position: relative;
    }

    .card {
      position: relative;
      max-width: 320px;
      width: 96vw;
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(246, 180, 219, 0.11);
      background-color: #fff;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("img/img1.jpeg");
      background-size: cover;
      background-position: center 15%;
      filter: brightness(0.7) blur(4px);
      border-radius: 32px;
      z-index: 0;
      opacity: 0.9;
    }
    .card > * {
      position: relative;
      z-index: 1;
    }

    #lockScreen {
      background-color: transparent;
      box-shadow: 0 8px 32px rgba(246, 180, 219, 0.6);
      backdrop-filter: blur(5px);
    }
    #lockScreen::before {
      display: none !important;
    }

    .hidden {
      opacity: 0 !important;
      visibility: hidden !important;
      pointer-events: none !important;
      position: absolute !important;
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .input-pass {
      font-size: 1.5rem;
      border: 2px solid transparent;
      border-radius: 12px;
      text-align: center;
      padding: 8px 40px 8px 8px;
      width: 150px;
      background: #fff;
      letter-spacing: 8px;
      outline: none;
      box-shadow: 0 1px 4px #eee;
      font-weight: bold;
      color: #333;
      transition: all 0.3s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .input-error {
      border-color: var(--error-color);
      color: var(--error-color);
      font-weight: 500;
      font-size: 1rem !important;
      letter-spacing: 0px !important;
      animation: shake 0.3s ease-in-out;
    }

    .eye-toggle {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .eye-toggle.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .eye-icon {
      width: 22px;
      height: 22px;
      fill: var(--text-sweet);
    }

    .number-pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 16px;
      width: 80%;
      max-width: 240px;
    }
    .number-btn, .btn-check, .btn-del {

      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
    }
    .number-btn:active, .btn-check:active, .btn-del:active {

    .btn-check, .btn-del {

    button#openLetterBtn {

  </style>

  <script>
    const CORRECT_PASS = "15072005";
    let passVal = "";
    let isPasswordVisible = false;

    function launchConfetti() {
        const confettiCount = 200;
        const confettiColors = ['#ffafcc', '#b4f1ff', '#f1c40f', '#74b9ff', '#fd79a8'];
        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            document.body.appendChild(confetti);
            confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.top = `${-20 + Math.random() * -80}px`;
            confetti.style.opacity = 1;
            const animation = confetti.animate([
                { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                { transform: `translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], { duration: 2000 + Math.random() * 3000, easing: 'ease-out', delay: Math.random() * 1000 });
            animation.onfinish = () => confetti.remove();
        }
    }

    function setupNumberPad() {
        const numberPad = document.getElementById("numberPad");
        numberPad.innerHTML = '';
        for (let i = 1; i <= 9; i++) {
            const btn = document.createElement("button");
            btn.className = "number-btn"; btn.textContent = i; btn.dataset.num = i;
            btn.onclick = () => inputNum(i);
            numberPad.appendChild(btn);
        }
        const btn0 = document.createElement("button");
        btn0.className = "number-btn"; btn0.textContent = "0"; btn0.dataset.num = 0;
        btn0.onclick = () => inputNum(0);
        const btnDel = document.createElement("button");
        btnDel.className = "btn-del"; btnDel.innerHTML = "‚å´";
        btnDel.onclick = () => delPass();
        const btnCheck = document.createElement("button");
        btnCheck.className = "btn-check"; btnCheck.innerHTML = "‚úî";
        btnCheck.onclick = () => checkPass();
        numberPad.appendChild(btnDel); numberPad.appendChild(btn0); numberPad.appendChild(btnCheck);
    }
    
    function updatePasswordDisplay() {
        const inputPass = document.getElementById("inputPass");
        if (isPasswordVisible) {
            inputPass.type = "text";
            inputPass.value = passVal;
            inputPass.style.letterSpacing = '2px';
        } else {
            inputPass.type = "password";
            inputPass.value = passVal;
            inputPass.style.letterSpacing = '8px';
        }
    }

    function inputNum(n) {
      if (passVal.length < 8) {
        passVal += n;
        updatePasswordDisplay();
        toggleEyeVisibility();
      }
    }
    
    function delPass() {
        const inputPass = document.getElementById("inputPass");
        passVal = "";
        inputPass.classList.remove("input-error");
        updatePasswordDisplay();
        toggleEyeVisibility();
    }

    // --- S·ª¨A ·ªû ƒê√ÇY: H√†m checkPass ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t ---
    function checkPass() {
      if (passVal === CORRECT_PASS) {
        document.getElementById("lockScreen").classList.add("hidden");
        document.getElementById("mainScreen").classList.remove("hidden");
        launchConfetti();
        
        // T·ª± ƒë·ªông ph√°t nh·∫°c n·ªÅn khi nh·∫≠p ƒë√∫ng m·∫≠t kh·∫©u
        document.getElementById("bgMusic").play().catch(e => console.error("L·ªói t·ª± ƒë·ªông ph√°t nh·∫°c:", e));

      } else {
        const inputPass = document.getElementById("inputPass");
        inputPass.type = 'text';
        inputPass.classList.add("input-error");
        inputPass.value = "Sai m·∫≠t kh·∫©u r·ªìi! üò¢";
        if(window.navigator.vibrate) window.navigator.vibrate(200);
        
        setTimeout(() => {
          inputPass.classList.remove("input-error");
          passVal = "";
          updatePasswordDisplay();
          toggleEyeVisibility();
        }, 1200);
      }
    }

    function togglePasswordVisibility() {
        isPasswordVisible = !isPasswordVisible;
        const eyeOpen = document.getElementById("eyeOpen");
        const eyeClosed = document.getElementById("eyeClosed");
        if (isPasswordVisible) {
            eyeOpen.style.display = "block";
            eyeClosed.style.display = "none";
        } else {
            eyeOpen.style.display = "none";
            eyeClosed.style.display = "block";
        }
        updatePasswordDisplay();
    }

    function toggleEyeVisibility() {
      const eyeToggle = document.getElementById("eyeToggle");
      if (passVal.length > 0) {
        eyeToggle.classList.add("visible");
      } else {
        eyeToggle.classList.remove("visible");
        if (isPasswordVisible) {
            togglePasswordVisibility();
        }
      }
    }
    
    const slideshowImages = ["img/img2.jpeg", "img/img3.jpeg", "img/img4.jpeg", "img/img5.jpeg"];
    let currentSlideIndex = 0;
    let slideInterval;
    function changeSlide() {
        const imgEl = document.getElementById("slideshowImage");
        currentSlideIndex = (currentSlideIndex + 1) % slideshowImages.length;
        imgEl.style.opacity = 0;
        setTimeout(() => { imgEl.src = slideshowImages[currentSlideIndex]; imgEl.style.opacity = 1; }, 400);
    }
    function startSlideshow() {
      currentSlideIndex = 0;
      document.getElementById("slideshowImage").src = slideshowImages[currentSlideIndex];
      slideInterval = setInterval(changeSlide, 3000);
    }
    function stopSlideshow() { clearInterval(slideInterval); }

    let isLetterOpen = false;
    // --- S·ª¨A ·ªû ƒê√ÇY: Ch·ª©c nƒÉng ph√°t nh·∫°c ƒë√£ b·ªã x√≥a kh·ªèi n√∫t n√†y ---
    document.getElementById("openLetterBtn").addEventListener("click", function () {
      if (!isLetterOpen) {
        document.getElementById("letterInside").style.display = "block";
        isLetterOpen = true;
        startSlideshow();
        const letterContent = `\t Ch√∫c m·ª´ng sinh nh·∫≠t 'ai ƒë√≥' r·∫•t ƒë·∫∑c bi·ªát! üéÇ \nNghe b·∫£o th√™m m·ªôt tu·ªïi l√† th√™m 'g·∫ßn' v·ªõi anh h∆°n m·ªôt ch√∫t ƒë√≥ ü•≥. \nC·∫£m ∆°n v√¨ ƒë√£ xu·∫•t hi·ªán v√† th·∫Øp s√°ng nh·ªØng ng√†y... h∆°i 't·ªëi' c·ªßa anh (√Ω l√† tr∆∞·ªõc khi g·∫∑p em ƒë√≥ nha!). \nCh√∫c 'ng∆∞·ªùi ta' tu·ªïi m·ªõi ƒÉn no ch√≥ng l·ªõn, √† nh·∫ßm, lu√¥n xinh ƒë·∫πp, t∆∞∆°i t·∫Øn v√† g·∫∑p nhi·ªÅu ƒëi·ªÅu 'b·∫•t ng·ªù' th√∫ v·ªã... gi·ªëng nh∆∞ s·ª± xu·∫•t hi·ªán c·ªßa em v·∫≠y ƒë√≥! üòâ\n\n\t Y√™u 'ng∆∞·ªùi ta' nhi·ªÅu l·∫Øm! ‚ù§Ô∏è`;
        typeWriter(letterContent, "letterText", 60, () => {
          document.getElementById('closeLetterBtn').classList.add('show');
        });
        this.classList.add("pressed");
      }
    });
    
    function closeLetter(e) {
      e.stopPropagation();
      document.getElementById("letterInside").style.display = "none";
      isLetterOpen = false;
      stopSlideshow();
      document.getElementById("openLetterBtn").classList.remove("pressed");
      document.getElementById('letterText').innerHTML = "";
      document.getElementById('closeLetterBtn').classList.remove('show');
    }

    function typeWriter(text, elementId, speed, onDone) {
        let i = 0;
        const el = document.getElementById(elementId);
        el.innerHTML = "";
        function typing() {
            if (i < text.length) {
                let char = text.charAt(i).replace(/\n/g, '<br>').replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;');
                el.innerHTML += char;
                i++;
                setTimeout(typing, speed);
            } else if (onDone) onDone();
        }
        typing();
    }
    
    const hearts = [];
    const heartCanvas = document.querySelector(".hearts");
    const ctx = heartCanvas.getContext("2d");
    function resizeCanvas() {
        heartCanvas.width = window.innerWidth;
        heartCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    
    let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    document.addEventListener("mousemove", (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });

    function randomHeart() {
      return {
        x: Math.random() * heartCanvas.width, y: Math.random() * heartCanvas.height,
        size: 20 + Math.random() * 16, speed: 0.6 + Math.random() * 1.2,
        alpha: 0.7 + Math.random() * 0.2, dx: (Math.random() - 0.5) * 0.5,
      };
    }
    function drawHeart(x, y, size, alpha) {
        ctx.save();
        ctx.globalAlpha = alpha; ctx.translate(x, y);
        ctx.beginPath();
        ctx.moveTo(0, size / 4);
        ctx.bezierCurveTo(size / 2, -size / 2, size, size / 3, 0, size);
        ctx.bezierCurveTo(-size, size / 3, -size / 2, -size / 2, 0, size / 4);
        ctx.closePath();
        ctx.fillStyle = "#fd83ad"; ctx.shadowColor = "#fff"; ctx.shadowBlur = 8;
        ctx.fill();
        ctx.restore();
    }
    function animateHearts() {
      ctx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);
      for (let h of hearts) {
        drawHeart(h.x, h.y, h.size, h.alpha);
        h.y -= h.speed;
        h.x += (mouse.x - h.x) * 0.003 + h.dx;
        if (h.y < -50) {
            let nh = randomHeart();
            h.x = nh.x; h.y = heartCanvas.height + 40; h.size = nh.size;
            h.speed = nh.speed; h.alpha = nh.alpha; h.dx = nh.dx;
        }
      }
      requestAnimationFrame(animateHearts);
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        setupNumberPad();
        resizeCanvas();
        for (let i = 0; i < 30; i++) hearts.push(randomHeart());
        animateHearts();
    });
  </script>
