  <script>
    const CORRECT_PASS = "15072005"; // M·∫≠t kh·∫©u ƒë√∫ng

    // T·∫°o b√†n ph√≠m s·ªë
    const padNums = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
    const numberPad = document.getElementById("numberPad");

    const slideshowImages = [
      "img/img2.jpeg",
      "img/img3.jpeg",
      "img/img4.jpeg",

    ];
    let currentSlideIndex = 0;
    let slideInterval;

    // Hi·ªáu ·ª©ng ch·ªâ fade-in, nhanh 0.4s
    function changeSlide() {
      const imgEl = document.getElementById("slideshowImage");
      currentSlideIndex = (currentSlideIndex + 1) % slideshowImages.length;
      imgEl.style.opacity = 0;
      setTimeout(() => {
        imgEl.src = slideshowImages[currentSlideIndex];
        imgEl.style.opacity = 1;
      }, 50); // 50ms delay tr∆∞·ªõc khi fade-in
    }

    function startSlideshow() {
      currentSlideIndex = 0;
      const imgEl = document.getElementById("slideshowImage");
      imgEl.src = slideshowImages[currentSlideIndex];
      imgEl.style.opacity = 1;
      slideInterval = setInterval(changeSlide, 3000);
    }

    function stopSlideshow() {
      clearInterval(slideInterval);
    }

    let isLetterOpen = false;

    document
      .getElementById("openLetterBtn")
      .addEventListener("click", function () {
        if (!isLetterOpen) {
          document.getElementById("letterInside").style.display = "block";
          isLetterOpen = true;
          startSlideshow();
          const letterContent = `\t Ch√∫c m·ª´ng sinh nh·∫≠t 'ai ƒë√≥' r·∫•t ƒë·∫∑c bi·ªát! üéÇ 
Nghe b·∫£o th√™m m·ªôt tu·ªïi l√† th√™m 'g·∫ßn' v·ªõi anh h∆°n m·ªôt ch√∫t ƒë√≥ ü•≥. 
C·∫£m ∆°n v√¨ ƒë√£ xu·∫•t hi·ªán v√† th·∫Øp s√°ng nh·ªØng ng√†y... h∆°i 't·ªëi' c·ªßa anh (√Ω l√† tr∆∞·ªõc khi g·∫∑p em ƒë√≥ nha!). 
Ch√∫c 'ng∆∞·ªùi ta' tu·ªïi m·ªõi ƒÉn no ch√≥ng l·ªõn, √† nh·∫ßm, lu√¥n xinh ƒë·∫πp, t∆∞∆°i t·∫Øn v√† g·∫∑p nhi·ªÅu ƒëi·ªÅu 'b·∫•t ng·ªù' th√∫ v·ªã... gi·ªëng nh∆∞ s·ª± xu·∫•t hi·ªán c·ªßa em v·∫≠y ƒë√≥! üòâ


\n Y√™u 'ng∆∞·ªùi ta' nhi·ªÅu l·∫Øm! ‚ù§Ô∏è`;
          typeWriter(letterContent, "letterText", 60);
          this.classList.add("pressed");
        }
      });

    function closeLetter(e) {
      e.stopPropagation();
      document.getElementById("letterInside").style.display = "none";
      isLetterOpen = false;
      stopSlideshow();
      document.getElementById("openLetterBtn").classList.remove("pressed");
    }

    function typeWriter(text, elementId, speed = 60) {
      let i = 0;
      const el = document.getElementById(elementId);
      el.innerHTML = "";
      function typing() {
        if (i < text.length) {
          let char = text[i];
          if (char === "\n") {
            el.innerHTML += "<br>";
          } else if (char === "\t") {
            // Th√™m indent (4 d·∫•u c√°ch) khi g·∫∑p tab
            el.innerHTML += "&nbsp;&nbsp;&nbsp;&nbsp;";
          } else {
            el.textContent += char;
          }
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    const hearts = [];
    const heartCanvas = document.querySelector(".hearts");
    const ctx = heartCanvas.getContext("2d");
    function resizeCanvas() {
      heartCanvas.width = window.innerWidth;
      heartCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function randomHeart() {
      return {
        x: Math.random() * heartCanvas.width,
        y: Math.random() * heartCanvas.height,
        size: 20 + Math.random() * 16,
        speed: 0.6 + Math.random() * 1.2,
        alpha: 0.7 + Math.random() * 0.2,
        dx: (Math.random() - 0.5) * 0.5,
      };
    }
    for (let i = 0; i < 30; i++) hearts.push(randomHeart());
    let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

    document.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function drawHeart(x, y, size, alpha) {
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.translate(x, y);
      ctx.beginPath();
      ctx.moveTo(0, size / 4);
      ctx.bezierCurveTo(size / 2, -size / 2, size, size / 3, 0, size);
      ctx.bezierCurveTo(-size, size / 3, -size / 2, -size / 2, 0, size / 4);
      ctx.closePath();
      ctx.fillStyle = "#fd83ad";
      ctx.shadowColor = "#fff";
      ctx.shadowBlur = 8;
      ctx.fill();
      ctx.restore();
    }
    function animateHearts() {
      ctx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);
      for (let h of hearts) {
        drawHeart(h.x, h.y, h.size, h.alpha);
        h.y -= h.speed;
        h.x += (mouse.x - h.x) * 0.003 + h.dx;
        if (h.y < -50) {
          let nh = randomHeart();
          nh.y = heartCanvas.height + 40;
          h.x = nh.x;
          h.y = nh.y;
          h.size = nh.size;
          h.speed = nh.speed;
          h.alpha = nh.alpha;
          h.dx = nh.dx;
        }
      }
      requestAnimationFrame(animateHearts);
    }
    animateHearts();
